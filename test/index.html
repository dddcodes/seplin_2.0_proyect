<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button id="openSheet" class="trigger-btn">Abrir Sheet</button>

    <div class="bottom-sheet" id="bottomSheet">
      <div class="sheet-header">
        <button class="close-btn" id="closeSheet">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      <div class="sheet-content">
        <h2>Contenido del Bottom Sheet</h2>
        <p>Scroll hacia abajo para expandirlo.</p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          vel dolor sit amet velit sagittis finibus. Mauris nec ultricies nisi.
          Duis eu fermentum nunc. Nullam ut tortor sem. Suspendisse potenti.
        </p>
      </div>
    </div>
    <script>
      const sheet = document.getElementById("bottomSheet");
      const open = document.getElementById("openSheet");
      const close = document.getElementById("closeSheet");

      open.onclick = () => sheet.classList.add("visible");
      close.onclick = () => sheet.classList.remove("visible");

      // ExpansiÃ³n al hacer scroll
      sheet.querySelector(".sheet-content").addEventListener("scroll", (e) => {
        const el = e.target;
        if (el.scrollTop > 10) {
          sheet.classList.add("expanded");
        } else {
          sheet.classList.remove("expanded");
        }
      });
    </script>
  </body>
</html>
